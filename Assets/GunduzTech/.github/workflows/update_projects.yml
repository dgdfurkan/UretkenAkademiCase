name: Update Game Projects

on:
  push:
    branches:
      - main

jobs:
  get-repos:
    runs-on: ubuntu-latest
    outputs:
      final_repos: ${{ steps.filter-repos.outputs.final_repos }}
    steps:
      - name: Configure Git
        run: |
          git config --global user.email "frkngndz60@gmail.com"
          git config --global user.name "dgdfurkan"
      
      - name: Check for repositories with Unity projects
        id: filter-repos
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          echo "Fetching repository list..."
          REPO_LIST=$(curl -s -H "Authorization: token ${GH_PAT}" "https://api.github.com/user/repos?per_page=100&affiliation=owner" | jq -r '.[] | select(.default_branch == "main") | .name')
          
          FINAL_REPOS=()
          for repo in $REPO_LIST; do
            echo "Checking $repo for Unity project..."
            
            # Check if this is a Unity project by looking for the Assets directory
            ASSETS_CHECK=$(curl -s -H "Authorization: token ${GH_PAT}" "https://api.github.com/repos/dgdfurkan/$repo/contents/Assets")
            
            if [[ "$ASSETS_CHECK" != *"Not Found"* && "$ASSETS_CHECK" != *"404"* ]]; then
              FINAL_REPOS+=("$repo")
              echo "$repo is a Unity project."
            else
              echo "Skipping $repo, not a Unity project."
            fi
          done
          
          echo "FINAL_REPOS=${FINAL_REPOS[*]}" >> $GITHUB_ENV
          echo "final_repos=$(IFS=, ; echo "${FINAL_REPOS[*]}")" >> $GITHUB_OUTPUT

  update-repos:
    needs: get-repos
    runs-on: ubuntu-latest
    steps:
      - name: Configure Git
        run: |
          git config --global user.email "frkngndz60@gmail.com"
          git config --global user.name "dgdfurkan"
      
      - name: Update All Unity projects with GunduzTech
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          IFS=',' read -r -a REPO_ARRAY <<< "${{ needs.get-repos.outputs.final_repos }}"
          
          for repo in "${REPO_ARRAY[@]}"; do
            if [[ -n "$repo" && "$repo" != " " ]]; then
              echo "Updating $repo..."
              git clone https://${{ secrets.GH_PAT }}@github.com/dgdfurkan/$repo.git
              cd $repo
              
              # Check if Assets directory exists
              if [ -d "Assets" ]; then
                git checkout main
                git pull origin main
                
                # Check if GunduzTech already exists in Assets - using directory existence instead of git ls-tree
                if [ -d "Assets/GunduzTech" ]; then
                  echo "Updating existing GunduzTech in Assets directory..."
                  git subtree pull --prefix=Assets/GunduzTech https://${{ secrets.GH_PAT }}@github.com/dgdfurkan/GunduzTech.git main --squash || {
                    echo "Subtree pull failed, trying to add instead..."
                    git subtree add --prefix=Assets/GunduzTech https://${{ secrets.GH_PAT }}@github.com/dgdfurkan/GunduzTech.git main --squash
                  }
                else
                  echo "Adding GunduzTech to Assets directory..."
                  git subtree add --prefix=Assets/GunduzTech https://${{ secrets.GH_PAT }}@github.com/dgdfurkan/GunduzTech.git main --squash
                fi
                
                git add .
                git commit -m "Auto-update GunduzTech in Unity Assets" || echo "No changes to commit"
                git push origin main
              else
                echo "Error: Assets directory not found in $repo"
              fi
              
              cd ..
              rm -rf $repo
            fi
          done
